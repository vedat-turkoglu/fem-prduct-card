<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fem | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 600px)"
            width="343"
            height="240"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="a bottle of parfume"
            width="300"
            height="450"
          />
        </picture>
        <div class="card__text-box">
          <h1 class="product-title">Perfume</h1>
          <h2 class="product-type">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-cost">
            <span class="product-active-cost"> $149.99</span>
            <span class="product-old-cost">$169.99</span>
          </div>

          <button>
            <img
              src="images/icon-cart.svg"
              alt="icon"
              width="14.39"
              height="16"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
